<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const Accordion = () => {
            const animals = ["cane", "gatto", "elefante", "leone", "tigre", "orso", "zebra", "cervo", "giraffa", "volpe"];

            return (
                <details>
                    <summary>
                        <strong>Animali</strong>
                    </summary>

                    <ul>
                        {
                            animals.map((a, i) => <li key={i}>{a}</li>)
                        }
                    </ul>
                </details>
            )
        }

        // montaggio nel DOM
        const { createRoot } = ReactDOM;

        const lista = document.querySelector(".lista-animali");
        const root = createRoot(lista);
        root.render(<Accordion />);
    </script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
